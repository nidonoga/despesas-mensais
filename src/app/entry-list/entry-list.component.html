<div class="container expenses">



  <div class="row">
    <div class="col s12" style="text-align: center;margin-bottom: 1em;margin-top: 2em;">
      <h4>Lançamentos</h4>
    </div>
  </div>

  <div *ngIf="entries &&  entries.length > 0 " >
    <table class="striped centered">
      <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Vencimento</th>
            <th>Tipo</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let entry of entries">
          <td>{{entry.id}}</td>
          <td>{{entry.name}}</td>
          <td>{{entry.baseValue | currency: "BRL"}}</td>

          <td>{{entry.payDay | date:'shortDate'}}</td>
          <td>{{entry.type}}</td>


        </tr>
      </tbody>
    </table>
  </div>


  <div *ngIf="!entries || entries!.length == 0">
    <div class="row">
      <div class="center-align">
        <i class="col s12 material-icons large blue-grey-text text-darken-2">assignment</i>
        <span class="col s12 flow-text">Não possui lançamentos cadastrados!</span>
      </div>
    </div>
  </div>


  <div class="row" style="margin-top: 2em;">
    <div class="col s6" style="text-align: left;padding-left: 0%;">
      <a routerLink="/" class="waves-effect blue-grey darken-2 btn"><i class="material-icons left">arrow_back</i>Voltar</a>
    </div>
    <div class="col s6" style="text-align: right;padding-right: 0%;">
      <a routerLink="/entry" class="waves-effect blue-grey darken-2 btn"><i class="material-icons left">add</i>Novo</a>
    </div>
  </div>


</div>
